MODEL:
  NAME: 'DenseNet'
  #NUM_CLASSES: 632

INPUT:
  SIZE_TRAIN: [224, 224] # From paper
  SIZE_TEST: [224, 224]
  PROB: 0.5 
  PADDING: 0 

DATASETS:
  NAMES: ('Celeb-reID') 
  STORE_DIR: '/home/GTA'

DATALOADER:
  SAMPLER: 'capsule'
  NUM_WORKERS: 8

SOLVER:
  OPTIMIZER_NAME: 'Adam'
  MAX_EPOCHS: 100 
  BASE_LR: 0.001
  BIAS_LR_FACTOR: 1
  WEIGHT_DECAY: 0.00005 
  WEIGHT_DECAY_BIAS: 0.00005 
  IMS_PER_BATCH: 80

  STEP: 40
  GAMMA: 0.1

  CHECKPOINT_PERIOD: 10
  EVAL_PERIOD: 10 

TEST:
  IMS_PER_BATCH: 128
  LOAD_EPOCH: 100

OUTPUT_DIR: "./checkpoint/ReIDCaps/Celeb"
DEVICE: "cuda:0"
